<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Actualizar Datos</title>
</head>
<body>
  <section class="form-register">
    <center><h4>Actualizar Datos Vendedor</h4></center>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombres">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
    <input class="controls" type="number" name="cedula" id="cedula" placeholder="Cedula">
    <input class="controls" type="number" name="celular" id="celular" placeholder="Numero Celular">
    <input class="controls" type="number" name="celular emergencia" id="celulare" placeholder="Numero Celular (Emergencia)">
    <input class="controls" type="email" name="correo" id="correo" placeholder=" Correo Electronico">
    <input class="controls" type="adress" name="adress" id="adress" placeholder=" Direccion">
    <input class="controls" type="password" name="password" id="con" placeholder="Nueva Contraseña">
    <input class="controls" type="password" name="password" id="contraseña" placeholder="Confirmar Contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Actualizar Datos">
    
  </section>

</body>
</html>
